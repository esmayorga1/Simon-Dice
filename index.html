<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./imganes/bola.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SimonDice</title>
</head>
<body>

  <div class="CONTAINER">
    <div id="btn_empezar" class="btn_empezar">
      Start
    </div>
    <header class="header">
      
      <div class="screen">
        <h2>FocusPoints</h2>
        <p id="puntos">000</p>
      </div>
      <div class="bolas"></div>
    
    </header>
    <div class="areaJuego">
      <div id="gameboard" class="gameboard">
        <div id="celeste" class="color celeste left" data-color="celeste"></div>
        <div id="violeta" class="color violeta right" data-color="violeta"></div>
        <div id="naranja" class="color naranja left" data-color="naranja"></div>
        <div id="verde" class="color verde right" data-color="verde"></div>
        <!-- <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button> -->
      </div>
    </div>
    <div class="niveles">
      <div id="nivel1" class="nivel uno"></div>
      <div id="nivel2" class="nivel dos"></div>
      <div id="nivel3" class="nivel tres"></div>
      <div id="nivel4" class="nivel cuatro"></div>
      <div id="nivel5" class="nivel cinco"></div>
      <div id="nivel6" class="nivel seis"></div>
      <div id="nivel7" class="nivel siete"></div>
      <div id="nivel8" class="nivel ocho"></div>
      <div id="nivel9" class="nivel nueve"></div>
      <div id="nivel10" class="nivel diez"></div>
    </div>
  </div>

    <!--

    </body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
    <script src="simonDice.js"></script>
</body>
</html>
